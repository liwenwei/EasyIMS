<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <link rel="stylesheet" type="text/css" href="../Styles/ui-lightness/jquery-ui-1.8.22.custom.css" />

    <div class="alert alert-info">当前位置<b class="tip"></b>维护界面<b class="tip"></b>修改</div>

        </thead>
        <tbody>

            <tr>

                    <input name="Name" value="" type="text" />

                    <input name="Name" value="" type="text" /></td>
            </tr>
            <tr>

                <td>

                    <input name="Name" value="" type="text" /></td>

            <tr>

                    <input name="Name" value="" type="text" /></td>

                        <option value=" ">A座5楼 </option>

                    </select></td>

                    <select name="Address">
                        <option selected="selected">-=所在地区=- </option>

                        <option value=" ">上海</option>

                        <option>西安</option>
                        <option>北京</option>

            <tr>
                <td>对外单位开放<font color="FF0000">*</font></td>

      <input type="radio" name="radbutton" value="radiobutton" />
