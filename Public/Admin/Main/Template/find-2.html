<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="../Styles/formui.css" />
    <link rel="stylesheet" type="text/css" href="../Styles/base.css"/>
    <link rel="stylesheet" type="text/css" href="../Styles/admin-all.css" />
    <script type="text/javascript" src="../Scripts/jquery-1.7.2.js"></script>

    <script type="text/javascript">
        $(function () {
             $(".datepicker").datepicker();
             $('.modal').hide();
            $('#find').click(function () { 
                $.dialog({
                    title: '查询结果',
                    content: 'url:Template/griddatalist.html', 
					width:650,
					height:450
            			})
			})
			$('#findid').click(function () { 
                 $.dialog({
                    title: '单据编号',
                    content:'url:Template/Iddatalist.html',
					width:350,
					height:250
            			})
			})
         })

    </script>
</head>
<body>

    <div class="alert alert-info">当前位置<b class="tip"></b>查询界面<b class="tip"></b>查询结果二</div>
    <table class="tbform">
        <thead>
            <tr>

            </tr>
        </thead>
        <tbody>

            <tr>
                <td>单据号</td>
                <td class="detail"> 
                            <input id="formid" class="ipt" size="16" type="text" />  <input type="button" id="findid" value="查找" class="btn btn-mini" />

                    <select size="1" name="ENTPdept" id="bumen">
                        <option value="10401"></option>
                        <option value="10388">第二营销事业部</option>
                        <option
                            value="10389">第三营销事业部</option>

            <tr>

                    <div class="input-append">
                        <input class="ipt datepicker" size="16" type="text" id="startime" /><span class="add-on"><i class="icon-calendar"></i></span>至<input id="endtime" class="ipt datepicker" size="16" type="text" /><span class="add-on"><i class="icon-calendar"></i></span>
                    </div>
                </td>
                <td>报销人 </td>
                <td>
                    <select size="1" name="select2" id="baoxiaoren">
                        <option value="10401"></option>
                        <option value="10388">第二营销事业部</option>
                        <option
                            value="10389">第三营销事业部</option>
                        <option
                            value="10390">第一营销事业部</option>

                    </select></td>
                <td>所属项目</td>
                <td>
                    <select id="xiangmu" size="1" name="select3">
                        <option value="10401"></option>
                        <option value="10388">第二营销事业部</option>
                        <option
                            value="10389">第三营销事业部</option>
                        <option
                            value="10390">第一营销事业部</option>
